<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggo App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Good Doggos</h1>
      </div>
    </header>
    <section>
      <div class="container">
        <h2>Featured Doggo</h2>
        <div class="featured-dog">
          <div class="featured-dog__wrapper">
            <div class="featured-dog__background"></div>
            <div class="featured-dog__image"><img src="" alt="" /></div>
          </div>
          <div class="featured-dog__description">
            <p>Here you can see very good doggo!</p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h2>All Doggos</h2>
        <p>Click an any bread to select next cude doggos</p>
        <div class="tiles"></div>
      </div>
    </section>
  </body>
</html>
